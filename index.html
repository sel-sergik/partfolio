<!DOCTYPE html>
<html>
<head>
	<title>Partfolio for mentoring program</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	@import "header.html"
	@import "content.html"
	@import "footer.html"
	<script>
		function toogleNavigation() {
			var navigation = document.getElementById("topNav");
			if (!hasClass(navigation, "expanded")) {
					addClass(navigation, "expanded");
			} else {
					removeClass(navigation, "expanded");
			}
		}

		function hasClass(el, className) {
			if (el.classList)
				return el.classList.contains(className)
			else
				return !!el.className.match(new RegExp('(\\s|^)' + className + '(\\s|$)'))
		}

		function addClass(el, className) {
			if (el.classList)
				el.classList.add(className)
			else if (!hasClass(el, className)) el.className += " " + className
		}

		function removeClass(el, className) {
			if (el.classList)
				el.classList.remove(className)
			else if (hasClass(el, className)) {
				var reg = new RegExp('(\\s|^)' + className + '(\\s|$)')
				el.className=el.className.replace(reg, ' ')
			}
		}

	</script>
</body>
</html>
